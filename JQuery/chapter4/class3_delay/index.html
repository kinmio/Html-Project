<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> delay()事件用法</title>
    <script src='js/jquery-3.5.1.min.js'></script><!--載入jQuery檔案用-->
    <script src='js/all.js'></script>

<body>
    <h1>delay("毫秒")事件用法</h1>

        <li>delay()：對認列中下一個選項執行延遲</li>
        <li>可以設置的值：毫秒、fast、slow</li>
        <li>可應用在slide、fade上</li>
    </ul>
    <input type="button" class="open" value="開始動畫效果">

    <br>
    <input type="button" class="open2" value="開始動畫效果">
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
</body>
</html>
