  <title>click()、on()的差異</title>

<body>  
  <div class="wrap">
    <h1>click()與on()差異</h1>
    <ul>
      <li>click():針對單一事件且在寫jQuery時需注意程式碼順序。</li>
      <li>on('事件','HTML標籤', function () {}):在被選定的元素或子元素，添增一個事件或是多個事件。</li>
    </ul>
    <div class="box">
      
    </div>

    </div>
