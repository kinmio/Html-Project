<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade事件</title>
    <script src='js/jquery-3.5.1.min.js'></script><!--載入jQuery檔案用-->
    <script src='js/all.js'></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>fadeIn:淡入顯示</h1>
    <input type="button" class='button' value='留言'>
    <div class="text">
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <input type="submit" value="送出">
    </div>
    <br>
    <h1>fadeOut:淡出關閉</h1>
    <input type="button" class='button2' value='留言'>
    <div class="text2">
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <input type="submit" value="送出">
    </div>
    <br>
    <h1>fadeToggle:淡入淡出</h1>
    <input type="button" class='button3' value='留言'>
    <div class="text3">
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <input type="submit" value="送出">
    </div>
    <br>
    <h1>fadeTo(時間, 透明度):指定元素的不透明度</h1>
    <input type="button" class='button4' value='留言'>
    <div class="text4">
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <input type="submit" value="送出">
    </div>
</body>
</html>
