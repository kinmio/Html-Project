<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=">
  <link rel="stylesheet" href="css/style.css">
  <title>table練習</title>
</head>
<body>
  <h1>Table表格清單的CSS語法設計</h1>
  <ul>
    <li>若要設計一個表單需用運table標籤</li>
    <li>TR:行位</li>
    <li>TD:欄位</li>
    <li>TH:定義表頭元素</li>
    <li>要做border設計的時候須先cssreset，否則會有預設樣式</li>
  </ul>
  <table class="list">
    <tr>
      <th>標題一</th>
      <th>標題二</th>
      <th>標題三</th>
    </tr>
    <tr>
      <td>標題四</td>
      <td>標題二</td>
      <td>標題三</td>
    </tr>
    <tr>
      <td>標題一</td>
      <td>標題二</td>
      <td>標題三</td>
    </tr>
  </table>
</body>
</html>
