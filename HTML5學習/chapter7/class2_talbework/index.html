<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=">
  <link rel="stylesheet" href="css/style.css">
  <title>表格作業練習</title>
</head>
<body>
  <div class="wrap">
    <div class="header">
    <h1>線上及實體課程的差異</h1>
  </div>
  <table>
    <tr>
      <th>項目</th>
      <th>Hex School線上課程</th>
      <th>一般線上課程</th>
      <th>實體課程</th>
    </tr>
    <tr>
      <td>費用</td>
      <td class="list1">較低</td>
      <td class="list2">較低</td>
      <td>較高</td>
    </tr>
    <tr>
      <td>學習效果</td>
      <td>一般</td>
      <td class="list3">較低</td>
      <td class="list4">很好</td>
    </tr>
    <tr>
      <td>Code review</td>
      <td class="list5">有</td>
      <td>無</td>
      <td>不一定</td>
    </tr>
    <tr>
      <td>課程更新速度</td>
      <td class="list6">普通</td>
      <td class="list7">普通</td>
      <td>較慢</td>
    </tr>
    <tr>
      <td>多次練習</td>
      <td class="list8">可</td>
      <td>可</td>
      <td>不可</td>
    </tr>
    <tr>
      <td>字幕</td>
      <td class="list9">有</td>
      <td>不一定</td>
      <td>板書</td>
    </tr>
  </table>
  </div>
</body>
</html>
