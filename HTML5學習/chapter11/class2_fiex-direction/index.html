<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>flex-direction的應用</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h1>flex-direction技巧與應用:決定flex軸線</h1>
      <ul>
        <li>flex-direction:row(由左至右)</li>
        <li>flex-direction:row-reverse(由右至左)</li>
        <li>flex-direction:column(由上到下)</li>
        <li>flex-direction:column-reverse(由下到上)</li>
        <li></li>
      </ul>
    </div>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
  </div>
</body>
</html>
