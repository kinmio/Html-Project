<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>margin:auto教學</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>學習目標:</h1>
    <p>margin置中的語法，可新增div作包覆</p>
    <P>因div會填滿整個區塊，因此被包覆高度或寬度的時候只需下一次函數</P>
    <P>margin 0 auto 0 auto :上右下左</P>
    <div class="wrap">
        <div class="header"></div>
    <div class="content"></div>
    <div class="footer"></div>
    </div>
</body>
</html>
